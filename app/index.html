<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="vendingMachineApp">
  <!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="navbar navbar-inverse navbar-fixed-left">
    <a class="navbar-brand">Make Selection</a>
    <ul class="nav navbar-nav">
      <li><img ng-src="images/cocacola_sm.png"</li>
      <li><img ng-src="images/coke-zero_sm.png"</li>
      <li><img ng-src="images/diet-coke_sm.png"</li>
      <li><img ng-src="images/mirinda_sm.png"</li>
      <li><img ng-src="images/nescafe_sm.png"</li>
      <li><img ng-src="images/sprite_sm.png"</li>
      <li><img ng-src="images/heineken_sm.png"</li>
      <li><img ng-src="images/fanta_sm.png"</li>
      <li><img ng-src="images/corona_sm.png"</li>
      <li><img ng-src="images/duff_sm.png"</li>
    </ul>
  </div>

  <div class="container">
    <div class="page-header">
      <h3>Payments<small> Add Coins or Authorize Credit Card</small></h3>
      <button>+1&#162;</button>
      <button>+5&#162;</button>
      <button>+10&#162;</button>
      <button>+25&#162;</button>
      <p>Balance: $0.00<br><br>
        <input placeholder="Credit Card Number"><button>Authorize</button>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Selection</h3>
          </div>
          <div class="panel-body">
            <div class="media">
              <div class="media-left media-middle">
                <img class="media-object" ng-src="images/cocacola.png">
              </div>
              <div class="media-body">
                <h4 class="media-heading">CocaCola</h4>
                <p>Price: $1.00<br>
                   Qty Remaining: 5</p>
                   <br>
                   <button>Dispense</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
    }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
  </body>
  </html>
